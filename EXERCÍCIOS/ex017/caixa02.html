<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste inline e outros</title>
    <style>
        h1 {
            background-color: rgb(199, 198, 198);
            height: 300px;
            width: 300px;
            
            border: 10px solid rgb(80, 79, 79);

            padding: 10px;

            margin: 10px auto 10px auto
        }

        a {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
